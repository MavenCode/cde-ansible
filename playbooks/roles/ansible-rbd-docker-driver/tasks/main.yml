- name: Install plugin
  copy: src=rbd-docker-plugin dest=/usr/local/bin/ mode=755

- name: Copy ceph keyring
  copy:
    src: fetch/{{ fsid }}/etc/ceph/ceph.client.admin.keyring
    dest: /etc/ceph

- command: /bin/true
  notify:
      - stop docker

- name: Set plugin config
  copy: src=service dest=/etc/init/rbd-docker-plugin.conf

- command: /bin/true
  notify:
    - Restart rbd docker plugin

- command: /bin/true
  notify:
      - start docker
